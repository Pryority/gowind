{{ define "notes" }}
<section class="container mt-14">
  <div class="flex flex-col w-full min-h-screen">
    <h3 class="text-3xl font-semibold uppercase tracking-tighter">Notes</h3>
    <div class="grid grid-cols-2 w-full items-start">
      <div class="flex flex-col gap-8 items-start p-8 w-full">
        <ul class="flex flex-col gap-8 list-none ml-24 text-indigo-900">
          {{ range .Notes }}
          <li class="text-3xl p-4 rounded-lg bg-stone-50 border">
            <h2 class="font-semibold tracking-tight">{{ .Title }}</h2>
            <p class="font-light tracking-wide text-base">{{ .Content }}</p>
          </li>
          {{ end }}
        </ul>
      </div>
      <form action="/api/notes" method="POST" class="flex flex-col gap-4 bg-blue-50 p-4 border-4 border-blue-200 rounded-lg">
        <input class="bg-stone-100 p-4 border rounded-lg" name="title" placeholder="Give your Note a title"/>
        <input class="bg-stone-100 p-4 border rounded-lg" name="content" placeholder="Add content to your note"/>
        <input class="bg-stone-100 p-4 border rounded-lg" name="category" placeholder="Add a category to your note"/>
        <div class="flex w-full justify-center">
          <button type="submit" class="flex bg-indigo-400 px-6 py-2 rounded-lg border-4 text-white">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
{{ end }}
